<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css"/>
    <title>Vue Js</title>
</head>
<body>
<div class="container" id="app">
    <div class="card ">
        <h1 :style="{ color: !inputValue.length ? 'black'
        : inputValue.length < 20 ? 'green'
        : inputValue.length < 40 ? 'orange'
        : 'red'}">
            {{title}}
        </h1>
        <div class="form-control">
            <input type="text"
                   :placeholder="placeholder"
                   v-model="inputValue"
                   @keypress.enter="addTask"
            />
        </div>
        <button class="btn primary"
                @click="addTask"
                :disabled="inputValue.trim().length === 0">Add
        </button>
        <hr/>
        <ul class="list" v-if="todos.length !== 0">
            <li class="list-item"
                v-for="(todo, index) of todos">
                {{todo.toUpperCase()}}
                <button class="btn danger" @click="removeTodo(index)">Delete</button>
            </li>
        </ul>
        <div v-else>There is no todo. Make someone.</div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
